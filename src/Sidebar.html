<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      padding: 16px;
      color: #1F2937;
      font-size: 14px;
      line-height: 1.5;
    }

    h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #111827;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .status-draft { background: #E5E7EB; color: #374151; }
    .status-in_review { background: #FEF3C7; color: #92400E; }
    .status-approved { background: #D1FAE5; color: #065F46; }
    .status-changes_requested { background: #DBEAFE; color: #1E40AF; }
    .status-rejected { background: #FEE2E2; color: #991B1B; }

    .card {
      background: #F9FAFB;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .card p {
      margin: 4px 0;
      font-size: 13px;
      color: #4B5563;
    }

    .divider {
      border: none;
      border-top: 1px solid #E5E7EB;
      margin: 16px 0;
    }

    .approvers-list {
      margin: 12px 0;
    }

    .approver-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #F3F4F6;
    }

    .approver-item:last-child {
      border-bottom: none;
    }

    .approver-name {
      font-size: 13px;
      color: #374151;
    }

    .approver-role {
      font-size: 12px;
      color: #6B7280;
    }

    .changes-banner {
      background: #FEF3C7;
      border: 1px solid #FCD34D;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 13px;
      color: #92400E;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn {
      width: 100%;
      padding: 10px 16px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-primary {
      background: #2563EB;
      color: white;
    }

    .btn-primary:hover {
      background: #1D4ED8;
    }

    .btn-secondary {
      background: white;
      color: #2563EB;
      border: 1px solid #2563EB;
    }

    .btn-secondary:hover {
      background: #EFF6FF;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
      color: #6B7280;
    }

    .spinner {
      border: 2px solid #F3F4F6;
      border-top: 2px solid #2563EB;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      background: #FEE2E2;
      border: 1px solid #FCA5A5;
      border-radius: 6px;
      padding: 12px;
      color: #991B1B;
      font-size: 13px;
      margin-bottom: 12px;
    }

    .sync-indicator {
      font-size: 12px;
      color: #059669;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .unlinked-state {
      text-align: center;
      padding: 20px;
    }

    .unlinked-state p {
      color: #6B7280;
      margin: 12px 0 20px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Loading State -->
    <div id="loading-state">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
      </div>
    </div>

    <!-- Unlinked State -->
    <div id="unlinked-state" style="display: none;">
      <div class="unlinked-state">
        <h3>Not connected to CommSession</h3>
        <p>Track approvals, comments, and version history for this document.</p>
        <button class="btn btn-primary" onclick="createMessage()">
          Create Message in CommSession
        </button>
      </div>
    </div>

    <!-- Linked State -->
    <div id="linked-state" style="display: none;">
      <div class="card">
        <h3 id="message-title">Loading...</h3>
        <p id="plan-name"></p>
        <div>
          <span id="status-badge" class="status-badge">Draft</span>
        </div>
        <p id="sync-time" class="sync-indicator"></p>
      </div>

      <hr class="divider">

      <div>
        <h4 style="font-size: 14px; font-weight: 600; margin-bottom: 8px;">üë• Approvers</h4>
        <div class="approvers-list" id="approvers">
          <!-- Populated dynamically -->
        </div>
      </div>

      <p id="comment-count" style="margin: 12px 0; font-size: 13px; color: #6B7280;"></p>

      <hr class="divider">

      <div id="changes-indicator" style="display: none;">
        <div class="changes-banner">
          üîÑ Changes detected
        </div>
        <button class="btn btn-secondary" onclick="syncChanges()">
          Sync Changes
        </button>
      </div>

      <button class="btn btn-primary" onclick="openInCommSession()">
        üìã Open in CommSession
      </button>

      <button class="btn btn-secondary" onclick="submitForReview()">
        ‚úÖ Submit for Review
      </button>
    </div>

    <!-- Error State -->
    <div id="error-state" style="display: none;">
      <div class="error-message" id="error-message"></div>
      <button class="btn btn-secondary" onclick="retryLoad()">
        Retry
      </button>
    </div>
  </div>

  <script>
    let currentState = null;
    let pollingInterval = null;

    // Initialize on load
    document.addEventListener('DOMContentLoaded', init);

    function init() {
      loadStatus();
      // Start polling every 30 seconds
      pollingInterval = setInterval(loadStatus, 30000);
    }

    function loadStatus() {
      google.script.run
        .withSuccessHandler(handleStatusLoaded)
        .withFailureHandler(handleError)
        .loadStatus();
    }

    function handleStatusLoaded(status) {
      currentState = status;

      hideAllStates();

      if (status.state === 'unlinked') {
        showUnlinkedState(status);
      } else if (status.state === 'linked') {
        showLinkedState(status);
      } else if (status.state === 'auth_required') {
        showUnlinkedState(status);
      } else if (status.state === 'error') {
        showErrorState(status.error);
      }
    }

    function hideAllStates() {
      document.getElementById('loading-state').style.display = 'none';
      document.getElementById('unlinked-state').style.display = 'none';
      document.getElementById('linked-state').style.display = 'none';
      document.getElementById('error-state').style.display = 'none';
    }

    function showUnlinkedState(status) {
      document.getElementById('unlinked-state').style.display = 'block';
    }

    function showLinkedState(status) {
      document.getElementById('linked-state').style.display = 'block';

      // Update title and plan
      document.getElementById('message-title').textContent = status.title;
      document.getElementById('plan-name').textContent = `Plan: ${status.planName}`;

      // Update status badge
      const statusBadge = document.getElementById('status-badge');
      statusBadge.textContent = getStatusText(status.status);
      statusBadge.className = 'status-badge status-' + status.status;

      // Update sync time
      document.getElementById('sync-time').innerHTML =
        `‚úÖ Synced ${formatTimeAgo(status.lastSyncedAt)}`;

      // Update approvers
      const approversList = document.getElementById('approvers');
      approversList.innerHTML = '';

      const maxVisible = 2;
      status.approvers.slice(0, maxVisible).forEach(approver => {
        const div = document.createElement('div');
        div.className = 'approver-item';
        div.innerHTML = `
          <div>
            <div class="approver-name">${approver.name}</div>
            ${approver.role ? `<div class="approver-role">${approver.role}</div>` : ''}
          </div>
          <span>${getStatusEmoji(approver.status)}</span>
        `;
        approversList.appendChild(div);
      });

      if (status.approvers.length > maxVisible) {
        const remaining = status.approvers.length - maxVisible;
        const div = document.createElement('div');
        div.style.paddingTop = '8px';
        div.style.fontSize = '12px';
        div.style.color = '#6B7280';
        div.textContent = `+${remaining} more...`;
        approversList.appendChild(div);
      }

      // Update comment count
      document.getElementById('comment-count').textContent =
        `üí¨ Comments (${status.commentCount})`;

      // Show/hide changes indicator
      if (status.hasChanges) {
        document.getElementById('changes-indicator').style.display = 'block';
      } else {
        document.getElementById('changes-indicator').style.display = 'none';
      }
    }

    function showErrorState(error) {
      document.getElementById('error-state').style.display = 'block';
      document.getElementById('error-message').textContent = error;
    }

    function createMessage() {
      google.script.run
        .withFailureHandler(handleError)
        .openCreateMessage();
    }

    function syncChanges() {
      // Disable button during sync
      const btn = event.target;
      btn.disabled = true;
      btn.textContent = 'Syncing...';

      google.script.run
        .withSuccessHandler(result => {
          btn.disabled = false;
          btn.textContent = 'Sync Changes';

          if (result.success) {
            alert('Changes synced successfully!');
            loadStatus(); // Refresh
          } else if (result.error === 'AUTH_EXPIRED') {
            alert('Your session has expired. Please reconnect to CommSession.');
            loadStatus();
          } else {
            alert('Sync failed: ' + (result.error || 'Unknown error'));
          }
        })
        .withFailureHandler(error => {
          btn.disabled = false;
          btn.textContent = 'Sync Changes';
          handleError(error);
        })
        .performSync();
    }

    function openInCommSession() {
      if (currentState && currentState.webAppUrl) {
        google.script.run
          .withFailureHandler(handleError)
          .openMessageInCommSession(currentState.webAppUrl);
      }
    }

    function submitForReview() {
      if (!confirm('Submit for review?\n\nThis will:\n‚Ä¢ Sync latest changes\n‚Ä¢ Notify approvers\n‚Ä¢ Mark message as "In Review"')) {
        return;
      }

      const btn = event.target;
      btn.disabled = true;
      btn.textContent = 'Submitting...';

      google.script.run
        .withSuccessHandler(result => {
          btn.disabled = false;
          btn.textContent = 'Submit for Review';

          if (result.success) {
            const approverNames = result.notifiedApprovers.join(', ');
            alert(`‚úÖ Submitted for Review\n\nNotified: ${approverNames}`);
            loadStatus(); // Refresh
          } else if (result.error === 'AUTH_EXPIRED') {
            alert('Your session has expired. Please reconnect to CommSession.');
            loadStatus();
          } else {
            alert('Submit failed: ' + (result.error || 'Unknown error'));
          }
        })
        .withFailureHandler(error => {
          btn.disabled = false;
          btn.textContent = 'Submit for Review';
          handleError(error);
        })
        .performSubmit();
    }

    function retryLoad() {
      hideAllStates();
      document.getElementById('loading-state').style.display = 'block';
      loadStatus();
    }

    function getStatusEmoji(status) {
      const emojis = {
        'pending': '‚è≥',
        'approved': '‚úÖ',
        'changes_requested': 'üîÑ',
        'rejected': '‚ùå'
      };
      return emojis[status] || '‚è≥';
    }

    function getStatusText(status) {
      const texts = {
        'draft': 'Draft',
        'in_review': 'In Review',
        'approved': 'Approved',
        'changes_requested': 'Changes Requested',
        'rejected': 'Rejected'
      };
      return texts[status] || status;
    }

    function formatTimeAgo(timestamp) {
      if (!timestamp) return 'never';

      const now = new Date();
      const then = new Date(timestamp);
      const diffMs = now - then;
      const diffMins = Math.floor(diffMs / 1000 / 60);

      if (diffMins < 1) return 'just now';
      if (diffMins < 60) return `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;

      const diffHours = Math.floor(diffMins / 60);
      if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;

      const diffDays = Math.floor(diffHours / 24);
      return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
    }

    function handleError(error) {
      console.error('Error:', error);
      showErrorState(error.message || 'An unexpected error occurred');
    }
  </script>
</body>
</html>
